version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: wearly_styles_api
    env_file:
      - .env.example
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/wearly_styles
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: password
      DB_NAME: wearly_styles
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - wearly_network

  postgres:
    image: postgres:15
    container_name: wearly_styles_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: wearly_styles
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wearly_network

  redis:
    image: redis:7
    container_name: wearly_styles_redis
    ports:
      - "6379:6379"
    networks:
      - wearly_network

volumes:
  postgres_data:

networks:
  wearly_network:
    driver: bridge
