version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: wearly_styles_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: wearly_styles
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wearly_network

  redis:
    image: redis:7
    container_name: wearly_styles_redis
    ports:
      - "6379:6379"
    networks:
      - wearly_network

volumes:
  postgres_data:

networks:
  wearly_network:
    driver: bridge
